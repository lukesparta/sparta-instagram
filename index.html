<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="insta-img">
        </div>
        <div class="sign-up">
            <div class="sign-up-one">
                <img src="images/logo.png" class="center" alt="instagram text logo">
                <div class="sign-up-txt-top">
                    <p class="middle-text">Sign up to see photos and videos from your friends.</p>
                </div>
                <div class="login-fb-btn">
                    <button><i class="fab fa-facebook"></i> Log In with Facebook</button>
                </div>
                <div class="or-border">
                    <span class="line"></span>
                    <p class="or-txt">OR</p>
                    <span class="line"></span>
                </div>
                <div class="input-fields">
                    <form>
                        <input type="text" placeholder="Mobile Number or Email">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Password">
                    </form>
                </div>
                <div class="sign-up-btn">
                    <button>Sign up</button>
                </div>
                <div class="sign-up-txt-btm">
                    <p class="middle-text">By signing up, you agree to our <a href="">Terms &amp; Privacy Policy</a></p>
                </div>
            </div>
            <p class="account-border">Have an account? <a href="">Log in</a></p>
            <p class="get-app">Get the app.</p>
            <div class="app-logo">
                <img src="images/badge-iphone.png" alt="iphone app badge">
                <img src="images/badge-android.png" alt="android app badge">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="nav-btm">
            <ul>
                <li>ABOUT US</li>
                <li>SUPPORT</li>
                <li>BLOG</li>
                <li>PRESS</li>
                <li>API</li>
                <li>JOBS</li>
                <li>PRIVACY</li>
                <li>TERMS</li>
                <li>DICTONARY</li>
                <li>LANGUAGE</li>
            </ul>
        </div>
        <div class="copy">
                <span>&copy; 2017 INSTAGRAM</span>
        </div>
    </div>
</body>
</html>
